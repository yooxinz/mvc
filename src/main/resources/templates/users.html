
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>

<body>

<div class="contentDiv" style="padding: 20px 60px;">

    <h5> 用户列表 </h5>
    <form th:action="@{/user/query/create}" method="get">
        <input type="date" th:name="startTime"/>
        <input type="date" th:name="endTime"/>
        <button class="btn btn-primary" type="submit">查询用户</button>
    </form>
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>姓名</th>
            <th>生日</th>
            <th>状态</th>
            <th>注册时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.state}"></td>
            <td th:text="${user.create_date}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
